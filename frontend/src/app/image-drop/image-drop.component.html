<div class="container" [ngClass]="theme">
  <div
    class="file-drop-area"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)"
  >
    <img src="exit.svg" alt="exit" />
    <p>
      <span>Drag & drop a file or</span>
      <label>
        browse files
        <input type="file" hidden (change)="onFileSelected($event)" />
      </label>
    </p>
    <p>JPG, PNG or GIF - Max file size 2MB</p>
  </div>
</div>
